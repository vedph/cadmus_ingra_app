<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Prisoner Info Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="general">
          <div>
            <!-- prisonerId -->
            &nbsp;
            <!-- prisonId -->
            &nbsp;
            <!-- sex -->
          </div>
          <div>
            <!-- name -->
            <itinera-person-name
              [model$]="personName$"
              [langEntries]="pnLangEntries"
              [typeEntries]="pnTypeEntries"
            >
            </itinera-person-name>
          </div>
          <div>
            <!-- origin -->
          </div>
          <div>
            <!-- birth -->
            <cadmus-historical-date-editor
              [date]="birth?.value"
              (dateChange)="onBirthDateChange($event)"
            ></cadmus-historical-date-editor>
          </div>
          <div>
            <!-- death -->
            <cadmus-historical-date-editor
              [date]="death?.value"
              (dateChange)="onDeathDateChange($event)"
            ></cadmus-historical-date-editor>
          </div>
        </mat-tab>
        <mat-tab label="trial">
          <div>
            <!-- charge (bound) -->
            <!-- charge (free) -->
          </div>
          <div>
            <!-- judgement (bound) -->
            <!-- judgement (free) -->
          </div>
          <h3>detention period</h3>
          <div>
            <!-- detStart -->
            <cadmus-historical-date-editor
              [date]="detStart?.value"
              (dateChange)="onDetStartDateChange($event)"
            ></cadmus-historical-date-editor>
          </div>
          <div>
            <!-- detEnd -->
            <cadmus-historical-date-editor
              [date]="detEnd?.value"
              (dateChange)="onDetEndDateChange($event)"
            ></cadmus-historical-date-editor>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
